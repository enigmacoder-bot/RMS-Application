<div class="container">
    <div class="mt-3 gap-4 d-flex">
        <div>
            <button class="btn btn-secondary" (click)="back()">
                <fa-icon [icon]="backIcon"></fa-icon>
            </button>
        </div>
        <div>
            <h1>User details and Posts :</h1>
        </div>
    </div>
    <div class="d-flex justify-space-around gap-4">
       <form>
        <div class="row"> 
            <div *ngIf="!currentUser.profileIcon">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTF5-3YjBcXTqKUlOAeUUtuOLKgQSma2wGG1g&s" alt="Default Avatar">
            </div>
            <div *ngIf="currentUser.profileIcon">
                <img [src]="'assets/rms-avator/' + currentUser.profileIcon + '.jpg'" alt="User Avatar">
            </div>
            <div>
                <button (click)="allowEdit()" class="btn">
                    <fa-icon [icon]="editUserIcon"></fa-icon>
                </button>
            </div>
            <div class="form-group">
                <label>Username</label>
                <span class="form-control">{{currentUser.username}}</span>
            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-space-between gap-5">
                <div class="form-group mt-3">
                    <label for="">Email :</label>
                    <span class="form-control">{{currentUser.email}}</span>
                </div>
                <div class="form-group mt-3">
                    <label for="">Created On :</label>
                    <span class="form-control">{{currentUser.createdOn}}</span>
                </div>
            </div>
        </div>
       </form>
       <div>
        <h2>Posts :</h2>
        <div class="container row">
            <div *ngFor="let post of posts;let i=index" class=" p-3 mb-1 bg-white  
            d-flex justify-content-between gap-3">
                <div>
                    <span>{{i+1}}</span>
                </div>
                <div>
                    <span><b>{{post.postName}}</b></span><br/>
                    <div>{{post.AdditionalName}}</div>
                </div>
    
                <div>
                    <ngb-rating class="star-rating" [(rate)]="post.ratings" [max]="5" [readonly]="true"></ngb-rating><br/>
                    <span>{{post.date}}</span>
                </div>
                <div>
                    <button class="btn" (click)="visitPost(post.postid)">
                        <fa-icon [icon]="viewPostIcon"></fa-icon>
                    </button>
                    <button  class="btn" (click)="editPost(post.postid)">
                        <fa-icon [icon]="editPostIcon"></fa-icon>
                    </button>
                    <button  class="btn" (click)="onClickDelete(post.postid)">
                        <fa-icon [icon]="deleteIcon"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
       </div>
    </div>
    
</div>

<ng-template #editProfile>
    <div class="modal-header">
        <h3>Edit Profile Image :</h3>
    </div>
    <div class="modal-body">
        <div class="avatar-grid">
            <div *ngFor="let avatar of avators; let i = index" (click)="toggleOverlay(i)" class="image-container">
                <img [src]="'assets/rms-avator/' + avatar + '.jpg'" alt="Avatar" class="avator" [ngClass]="{'overlay': selectedAvatarIndex === i}" />
            </div>
        </div>
        <div class="form-group mt-3">
            <input class="form-control" type="text" [(ngModel)]="username">
        </div>
        <div class="d-flex justify-content-end mt-3 gap-3">
            <button class="btn btn-primary" (click)="updateUserInfo()">Save</button>
            <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        </div>
    </div>
</ng-template>


<ng-template #deletePopup>
    <div class="modal-title">
        <h4>Confirm Delete ..!</h4>
    </div>
    <div class="modal-body">
        <h4>Do you want to delete this post ?</h4>
    </div>  
    <div class="modal-footer d-flex justify-content-between">
        <button class="btn btn-primary" (click)="deletePost()">Delete</button>
        <button class="btn btn-secondary">Cancel</button>
    </div>
</ng-template>
