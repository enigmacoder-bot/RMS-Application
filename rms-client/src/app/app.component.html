<div class="main">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand" routerLink="/">Review Management System</span>
            <button
                class="navbar-toggler"
                type="button"
                aria-controls="navbarContent"
                [attr.aria-expanded]="!collapsed"
                aria-label="Toggle navigation"
                (click)="collapsed = !collapsed"
                 
            >
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item" *ngIf="isAdmin" >
                        <a class="nav-link" tabindex="0"  id="navbarDropdown1" role="button"
                        routerLink="/dashboard"
                        > Admin Dashboard </a>
                        
                    </li>

                    <li class="nav-item" >
                        <a class="nav-link" tabindex="0"  id="navbarDropdown1" role="button"
                        routerLink="/"
                        > Home </a>
                        
                    </li>


                    <li class="nav-item" *ngIf="isLoggedIn" >
                        <a class="nav-link" tabindex="0"  id="navbarDropdown1" role="button"
                        routerLink="/create-product"
                        > Create Post </a>
                        
                    </li>

                    <li class="nav-item"
                    *ngIf="isLoggedIn"
                    >
                        <a class="nav-link" tabindex="0"  id="navbarDropdown1" role="button"
                        routerLink="/profile"
                        > {{username}} </a>
                    </li>

                    <li class="nav-item"
                    *ngIf="!isLoggedIn"
                    >
                        <a class="nav-link" tabindex="0"  id="navbarDropdown1" role="button"
                        routerLink="/login"
                        > login </a>
                    </li>


                    <li class="nav-item"
                    *ngIf="isLoggedIn"
                    >
                        <a class="nav-link" tabindex="0"  id="navbarDropdown1" role="button"
                        (click)="logOut()"
                        > Logout </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
<router-outlet></router-outlet>
</div>
